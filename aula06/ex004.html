<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa</title>
    <style>
      body {
        background-color: violet;
        color: white;
        font: normal 20pt Arial;
      }
      h1 {
        color: darkgreen;
      }
    </style>
  </head>
  <body>
    <script>
      let name = prompt('Qual é o seu nome?');
      document.writeln(`Seu nome tem ${name.length} letras!<br>`);
      document.writeln(`Seu nome em maiúscula é ${name.toUpperCase()}<br>`);
      document.writeln(`Seu nome em maiúscula é ${name.toLowerCase()}<br>`);
    </script>
  </body>
</html>
